<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Assegna Distretto - Hunger Games VIP</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #f0f0f0;
      text-align: center;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      margin: 10px;
    }
    button {
      background-color: teal;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: darkcyan;
    }
    .card {
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 12px;
      margin: 20px;
      width: 250px;
      display: inline-block;
      vertical-align: top;
    }
    img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 4px solid #777;
    }
    .district {
      font-size: 24px;
      color: #aaf;
      margin-top: 10px;
    }
    #cardContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>Assegna Distretto</h1>
  <p>Inserisci un nome utente Twitch</p>
  <input id="username" type="text" placeholder="nomeutente" />
  <button onclick="assignDistrict()">Assegna</button>

  <div id="cardContainer"></div>

  <script>
    async function assignDistrict() {
      const username = document.getElementById("username").value.trim().toLowerCase();
      if (!username) return;
      const district = Math.floor(Math.random() * 13) + 1;
      const cardContainer = document.getElementById("cardContainer");

      try {
        const res = await fetch(`https://decapi.me/twitch/avatar/${username}`);
        const imageUrl = await res.text();

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${imageUrl}" alt="${username}">
          <div><strong>${username}</strong></div>
          <div class="district">Distretto ${district}</div>
        `;

        cardContainer.appendChild(card);

        document.getElementById("username").value = "";
        document.getElementById("username").focus();
      } catch (err) {
        const errorMsg = document.createElement("p");
        errorMsg.textContent = `Errore nel caricamento dell'immagine per ${username}`;
        cardContainer.appendChild(errorMsg);
      }
    }
  </script>
</body>
</html>
