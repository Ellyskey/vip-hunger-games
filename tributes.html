<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Assegna Distretto - Hunger Games VIP</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #f0f0f0;
      text-align: center;
      padding: 50px;
    }
    input, button, textarea {
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      margin: 10px;
    }
    button {
      background-color: teal;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: darkcyan;
    }
    .card {
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 12px;
      margin: 20px auto;
      width: 250px;
    }
    img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 4px solid #777;
    }
    .district {
      font-size: 24px;
      color: #aaf;
      margin-top: 10px;
    }
    #cardContainer {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Assegna Distretti in Ordine Casuale</h1>
  <div id="inputContainer">
    <p>Inserisci tutti i nomi utente Twitch (uno per riga):</p>
    <textarea id="userList" rows="10" cols="30" placeholder="nomeutente1\nnomeutente2\n..."></textarea><br>
    <button id="startBtn">Avvia Assegnazione</button>
  </div>

  <div id="cardContainer"></div>
  <button id="nextBtn" style="display:none; margin-top:20px;">Avanti</button>

  <script>
    let randomizedUsers = [];
    let currentDistrict = 1;
    let currentIndex = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    async function assignDistrict(username, districtNumber) {
      const cardContainer = document.getElementById("cardContainer");
      try {
        const res = await fetch(`https://decapi.me/twitch/avatar/${username}`);
        const imageUrl = await res.text();

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${imageUrl}" alt="${username}">
          <div><strong>${username}</strong></div>
          <div class="district">Distretto ${districtNumber}</div>
        `;

        cardContainer.appendChild(card);
      } catch (err) {
        const errorMsg = document.createElement("p");
        errorMsg.textContent = `Errore nel caricamento dell'immagine per ${username}`;
        cardContainer.appendChild(errorMsg);
      }
    }

    document.getElementById("startBtn").addEventListener("click", () => {
      const userListElem = document.getElementById("userList");
      const userList = userListElem.value.trim().split("\n").map(u => u.trim().toLowerCase()).filter(u => u);
      if (userList.length === 0) return;

      randomizedUsers = shuffle(userList).slice(0, 13);
      currentDistrict = 1;
      currentIndex = 0;

      document.getElementById("cardContainer").innerHTML = "";
      document.getElementById("inputContainer").style.display = "none";

      document.getElementById("nextBtn").style.display = "inline-block";
    });

    document.getElementById("nextBtn").addEventListener("click", async () => {
      if (currentIndex < randomizedUsers.length) {
        const username = randomizedUsers[currentIndex];
        await assignDistrict(username, currentDistrict);
        currentDistrict++;
        currentIndex++;
        if (currentIndex === randomizedUsers.length) {
          document.getElementById("nextBtn").style.display = "none";
        }
      }
    });
  </script>
</body>
</html>
