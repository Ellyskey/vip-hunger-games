<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Assegna Distretto - Hunger Games VIP</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #f0f0f0;
      text-align: center;
      padding: 50px;
    }
    input, button, textarea {
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      margin: 10px;
    }
    button {
      background-color: teal;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: darkcyan;
    }
    .card {
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 12px;
      margin: 20px auto;
      width: 250px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .card.visible {
      opacity: 1;
    }
    img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 4px solid #777;
    }
    .district {
      font-size: 24px;
      color: #aaf;
      margin-top: 10px;
    }
    #cardContainer {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    /* Boccia di vetro */
    #glassContainer {
  position: relative;
  margin: 40px auto;
  width: 150px;
  height: 150px;
  border: 5px solid #99ccff;
  border-radius: 50%;
  background: radial-gradient(circle at center, rgba(255, 255, 255, 0.3), rgba(0, 0, 50, 0.6));
  box-shadow:
    inset 0 0 20px 10px rgba(255, 255, 255, 0.7), /* luce vetro */
    0 0 20px 5px rgba(0, 150, 255, 0.8);
  overflow: visible;
  opacity: 0;
  transition: opacity 0.3s ease;
  clip-path: polygon(
    0% 20%,  /* inizio apertura sinistra */
    0% 100%, 
    100% 100%, 
    100% 20%, /* apertura destra */
    80% 0%,   /* apertura alta destra */
    20% 0%    /* apertura alta sinistra */
  );
}
    #glassContainer.visible {
      opacity: 1;
    }
    /* Bigliettino */
    #ticket {
      position: absolute;
      width: 80px;
      height: 40px;
      background: #fffcf0;
      border: 2px solid #c0a060;
      border-radius: 6px;
      top: 70px;
      left: 35px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      font-weight: bold;
      font-family: monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #604000;
      user-select: none;

      transform-origin: center;
      cursor: default;
      opacity: 0;
    }

    /* Animazione estrazione */
    @keyframes ticketOut {
      0% {
        top: 70px;
        left: 35px;
        opacity: 0;
        transform: rotate(0deg);
      }
      10% {
        opacity: 1;
      }
      100% {
        top: -30px;
        left: 120px;
        opacity: 1;
        transform: rotate(25deg);
      }
    }
  </style>
</head>
<body>
  <h1>Assegna Distretti in Ordine Casuale</h1>
  <div id="inputContainer">
    <p>Inserisci tutti i nomi utente Twitch (uno per riga):</p>
    <textarea id="userList" rows="10" cols="30" placeholder="nomeutente1\nnomeutente2\n..."></textarea><br>
    <button id="startBtn">Avvia Assegnazione</button>
  </div>

  <div id="glassContainer">
    <div id="ticket">BIGLIETTO</div>
  </div>

  <div id="cardContainer"></div>
  <button id="nextBtn" style="display:none; margin-top:20px;">Avanti</button>

  <script>
    let randomizedUsers = [];
    let currentDistrict = 1;
    let currentIndex = 0;

    const glass = document.getElementById("glassContainer");
    const ticket = document.getElementById("ticket");
    const cardContainer = document.getElementById("cardContainer");
    const nextBtn = document.getElementById("nextBtn");
    const inputContainer = document.getElementById("inputContainer");

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    async function assignDistrict(username, districtNumber) {
      try {
        const res = await fetch(`https://decapi.me/twitch/avatar/${username}`);
        const imageUrl = await res.text();

        const card = document.createElement("div");
        card.className = "card visible";
        card.innerHTML = `
          <img src="${imageUrl}" alt="${username}">
          <div><strong>${username}</strong></div>
          <div class="district">Distretto ${districtNumber}</div>
        `;

        cardContainer.appendChild(card);
      } catch (err) {
        const errorMsg = document.createElement("p");
        errorMsg.textContent = `Errore nel caricamento dell'immagine per ${username}`;
        cardContainer.appendChild(errorMsg);
      }
    }

    document.getElementById("startBtn").addEventListener("click", () => {
      const userListElem = document.getElementById("userList");
      const userList = userListElem.value.trim().split("\n").map(u => u.trim().toLowerCase()).filter(u => u);
      if (userList.length === 0) return;

      randomizedUsers = shuffle(userList).slice(0, 13);
      currentDistrict = 1;
      currentIndex = 0;

      cardContainer.innerHTML = "";
      inputContainer.style.display = "none";
      glass.classList.add("visible");
      ticket.style.opacity = "0";

      nextBtn.style.display = "inline-block";
    });

    nextBtn.addEventListener("click", async () => {
      if (currentIndex >= randomizedUsers.length) {
        nextBtn.style.display = "none";
        glass.classList.remove("visible");
        return;
      }

      // Nascondi la card precedente (opzionale)
      // Mostra animazione ticket
      ticket.style.opacity = "1";
      ticket.style.animation = "ticketOut 2s forwards";

      nextBtn.disabled = true;

      // Aspetta che finisca l'animazione (2s)
      setTimeout(async () => {
        // Aggiungi card assegnazione
        await assignDistrict(randomizedUsers[currentIndex], currentDistrict);

        currentDistrict++;
        currentIndex++;

        // Reset animazione ticket per il prossimo turno
        ticket.style.animation = "";
        ticket.style.opacity = "0";

        nextBtn.disabled = false;

        if (currentIndex >= randomizedUsers.length) {
          nextBtn.style.display = "none";
          glass.classList.remove("visible");
        }
      }, 2000);
    });
  </script>
</body>
</html>
